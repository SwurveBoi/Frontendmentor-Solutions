<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="canvas">
      <div class="background">
        <div class="avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture"/>
        </div>

        <div class="prof-info">
          <p class="full-name font">
            Jessica Randall <br />
            <span class="location">London, United Kingdom</span>
          </p>

          <p class="hobby font" id="hobby">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="prof-links">
          <button class="font">GitHub</button>
          <button class="font">Frontend Mentor</button>
          <button class="font">LinkedIn</button>
          <button class="font">Twitter</button>
          <button class="font">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Swurve</a>.
    </div>
  </body>
</html>
