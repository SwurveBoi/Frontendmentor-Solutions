<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="background">
      <header>
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica's profile picture"
        />
        <p class="full-name font">
          Jessica Randall <br />
          <span class="location">London, United Kingdom</span>
        </p>

        <p class="hobby font" id="hobby">
          "Front-end developer and avid reader."
        </p>
      </header>

      <section class="prof-links">
        <a href="" class="font">GitHub</a>
        <a href="" class="font">Frontend Mentor</a>
        <a href="" class="font">LinkedIn</a>
        <a href="" class="font">Twitter</a>
        <a href="" class="font">Instagram</a>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Swurve</a>.
    </footer>
  </body>
</html>
